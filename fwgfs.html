<!doctype html>
<html>
<head>
<title>TEST</title>
</head>
<body>
<script>
var ce = function(e) {return document.createElement(e);};
function mkmdl() {
	var modalbox = ce('div');
	modalbox.id = "fwgfsmdl"
	modalbox.innerHTML = `
	<div class="modal-content">
	<div class="modal-header">
		<span class="fwclosebtn">&times;</span>
		<h2>Modal Header</h2>
	</div>
		<div class="modal-body">
			<p>Some text in the Modal Body</p>
			<p>Some other text...</p>
		</div>
		<div class="modal-footer">
			<h3>Modal Footer</h3>
		</div>
	</div>`;
	document.body.appendChild(modalbox);
	var headerstyles = ce('style');
	headerstyles.innerHTML = `

	#fwgfsmdl {
	  display: block;
	  position: fixed;
	  z-index: 1;
	  padding-top: 100px;
	  left: 0;
	  top: 0;
	  width: 100%;
	  height: 100%;
	  overflow: auto;
	  background-color: rgb(0,0,0);
	  background-color: rgba(0,0,0,0.4);
	}
	
	.modal-content {
	  position: relative;
	  background-color: #fefefe;
	  margin: auto;
	  padding: 0;
	  border: 1px solid #888;
	  width: 80%;
	  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
	  -webkit-animation-name: animatetop;
	  -webkit-animation-duration: 0.4s;
	  animation-name: animatetop;
	  animation-duration: 0.4s
	}

	@-webkit-keyframes animatetop {
	  from {top:-300px; opacity:0} 
	  to {top:0; opacity:1}
	}

	@keyframes animatetop {
	  from {top:-300px; opacity:0}
	  to {top:0; opacity:1}
	}

	.fwclosebtn {
	  color: white;
	  float: right;
	  font-size: 28px;
	  font-weight: bold;
	}

	.fwclosebtn:hover,
	.fwclosebtn:focus {
	  color: #000;
	  text-decoration: none;
	  cursor: pointer;
	}

	.modal-header {
	  padding: 2px 16px;
	  background-color: #5cb85c;
	  color: white;
	}

	.modal-body {padding: 2px 16px;}

	.modal-footer {
	  padding: 2px 16px;
	  background-color: #5cb85c;
	  color: white;
	}
	`;
	document.head.appendChild(headerstyles);
}
var modal = document.getElementById("fwgfsmdl");
var span = document.getElementsByClassName("fwclosebtn")[0];

function openfwgfsmodal()
modal.style.display = "block";

span.onclick = function() {
  modal.style.display = "none";
}
async function chmdl() {
	
}
mkmdl();
</script>
</body>
</html>
